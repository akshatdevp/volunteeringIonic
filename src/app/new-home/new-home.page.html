<ion-content>
<div class = "content">
  <ion-header class ="ion-no-border">
    UPCOMING EVENTS
  </ion-header>
<swiper
      [slidesPerView]="1.2"
      [spaceBetween]="10"
      (slideChange)="onSlideChange()"
      [navigation]="true"
      [pagination]="{ clickable: true}"
      [scrollbar]="{ draggable: true}"
      observeParents="true"
    >
      <ng-template swiperSlide *ngFor = "let event of events" >
        <!-- <ion-card (click) = "onClick(event)"> -->
          <ion-card button="true" [routerLink] = "['/event-details',event.id]" class = "ion-card-1">
          <ion-card-header>
            <ion-card-subtitle>{{event.start_time.substring(0,10)}}</ion-card-subtitle>
            <ion-card-title>{{event.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <!-- <ion-button (click) = "onClick(event)" fill = "outline" color = "dark">Details</ion-button> -->
          </ion-card-content>
          <!-- <ion-card-content>
            {{event.description}}
          </ion-card-content> -->
        </ion-card>
      </ng-template>
    </swiper>

    <ion-header class ="ion-no-border">
      TRENDING EVENTS
    </ion-header>

        <ion-list>
    <ion-item-group *ngFor = "let event of this.ampEvents">
      <ion-grid>
        <ion-row>
      <ion-col size="10">
        <ion-card  button="true" [routerLink] = "['/event-details',event.id]">
          <ion-card-header>
            <ion-card-subtitle>{{event.startDateTime.substring(0,10)}}</ion-card-subtitle>
            <ion-card-title>{{event.title}}</ion-card-title>
          </ion-card-header>
          <!-- routerLink="/app/tabs/schedule/session/{{session.id}}" -->
        </ion-card>
     </ion-col>
      </ion-row>
      </ion-grid>
      <!-- </ion-item-sliding> -->
    </ion-item-group>
  </ion-list>
    </div>

</ion-content>
