<ion-content fullscreen="true">
  <ion-header collapse="condense">

      <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar> -->

  <ion-item>
    <ion-datetime presentation="date" [(ngModel)]="date" (ngModelChange)="getCurrEvents()"></ion-datetime>
  </ion-item>

    <ion-label>Pick date</ion-label>
    <ion-input
      value="{{ date | date: 'dd.MM.yyyy' }}"

      class="ion-text-end"
    ></ion-input>
    <ion-popover trigger="date" size="cover">
      <ng-template>

  <ion-list>
    <ion-item-group *ngFor = "let event of this.currEvents">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
        <ion-label class = "ion-text-wrap">{{event.start_time.slice(11,16)}} &mdash; {{event.end_time.slice(11,16)}}</ion-label>
      </ion-col>
      <ion-col size="10">
        <ion-card  button="true" [routerLink] = "['/event-details',event.id]">
          <ion-card-header>
            {{event.name}}
          </ion-card-header>
          <!-- routerLink="/app/tabs/schedule/session/{{session.id}}" -->
          <ion-card-content>Org :{{event.organisation}}</ion-card-content>
        </ion-card>
     </ion-col>
      </ion-row>
      </ion-grid>

    </ion-item-group>
