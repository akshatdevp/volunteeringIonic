<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Activitys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Activitys</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let activity of activitys">
        <ion-card class="activity-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="activity-item" routerLink="/app/tabs/activitys/activity-details/{{activity.id}}">
              <ion-avatar slot="start">
                <img [src]="activity.profilePic" [alt]="activity.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{activity.name}}</h2>
                <p>{{activity.title}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let session of activity.sessions" detail="false" routerLink="/app/tabs/activitys/session/{{session.id}}">
                <ion-label>
                  <h3>{{session.name}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/app/tabs/activitys/activity-details/{{activity.id}}">
                <ion-label>
                  <h3>About {{activity.name}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
